<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calcultor</title>
	<link rel="stylesheet" href="./index.css" />
</head>
<body>
	<div class="main_box">
		<div class="display">

		</div>
		<div class="btn_containers">
<button id="plus" onclick="addToDisplay('+')" >+</button>
<button id="minus" onclick="addToDisplay('-')" >-</button>
<button id="multiply" onclick="addToDisplay('*')">*</button>
<button id="divide" onclick="addToDisplay('/')">/</button>
<button id="one" onclick="addToDisplay('1')" >1</button>
<button id="two" onclick="addToDisplay('2')">2</button>
<button id="three" onclick="addToDisplay('3')">3</button>
<button id="ob" onclick="addToDisplay('(')">(</button>
<button id="four" onclick="addToDisplay('4')">4</button>
<button id="five" onclick="addToDisplay('5')">5</button>
<button id="six" onclick="addToDisplay('6')">6</button>
<button id="cb" onclick="addToDisplay(')')">)</button>
<button id="seven" onclick="addToDisplay('7')">7</button>
<button id="eight" onclick="addToDisplay('8')">8</button>
<button id="nine" onclick="addToDisplay('9')">9</button>
<button id="equals" onclick="equalsTo()" >=</button>
<button id="zero" onclick="addToDisplay('0')">0</button>
<button id="zero" onclick="addToDisplay('del')">Del</button>
<button id="zero" onclick="clearAll()">Clear All</button>
		</div>

	</div>
	
</body>

</html>
